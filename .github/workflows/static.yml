# GitHub Actions workflow for deploying Astranex static site to GitHub Pages
name: Deploy Astranex Website

on:
  push:
    branches: ["main"]   # Trigger on pushes to main branch
  workflow_dispatch:     # Allow manual trigger from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload static site files
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only the static site files in root
          path: |
            index.html
            styles.css
            script.js
            photo   # include your photo folder if needed

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
